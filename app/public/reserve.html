<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">

	<title>Reservation Page</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>

</head>

<body>

<div class="container">
	<div class="row text-center">
		<div class="jumbotron">
		  <h1><span class="glyphicon glyphicon-fire" aria-hidden="true"></span> Hot Restaurant!</h1>
		  <hr>
		  <h2>Make your reservation</h2>
		  <br>
		  <p>
		  	<a class="btn btn-primary btn-lg" id="view-tables" href="/tables" role="button"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> View Tables</a>
		  	<a class="btn btn-default btn-lg" id="home-page" href="/home" role="button"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
		  </p>

		</div> <!-- /jumbotron -->
	</div> <!-- /row -->
	<div class="panel panel-default">
  		<div class="panel-heading">
    		<h3 class="panel-title">Table Reservation</h3>
  		</div>
  			<div class="panel-body">
	    		<div class="form-group">
				  <label for="user">Name</label>
				  <input type="text" class="form-control" id="user-name">
				</div>
				<div class="form-group">
				  <label for="phonenumber">Phone Number</label>
				  <input type="phone" class="form-control" id="phone">
				</div>
				<div class="form-group">
				  <label for="email">Email</label>
				  <input type="text" class="form-control" id="email">
				</div>
				<div class="form-group">
				  <label for="id">Unique ID</label>
				  <input type="text" class="form-control" id="user-id">
				</div>

				<button type="submit" class="btn btn-primary" id="add-btn">Submit</button>

  			</div>
	</div>
		<p><a href="#">API Table Link</a> | <a href="#">API Wait List</a></p> 

</div> <!-- /container -->

<script type="text/javascript">

		$('#add-btn').on('click', function(event){
			event.preventDefault();

			var newReservation = {
				name: $('#user-name').val().trim(),
				phone: $('#phone').val().trim(),
				email: $('#email').val().trim(),
				id: $('#user-id').val().trim(),
			};

			$.post("/add", newReservation)
      		.done(function(data) {
      				console.log("Reservation made succesfully")
        			console.log(data);
      		});

		});

</script>


</body>
</html>
